<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Random Input Generator</title>
</head>

<body>
    <h1>Add as many words as you want by pressing the Add Input button</h1>
    <h2>Recieve one of them back randomly by pressing the Random Pick button</h2>
    <input type="text" id="inputWord" name="inputWord"><br>
    <button onclick="addInput()">ADD INPUT</button>
    <button onclick="randPick()">RANDOM PICK</button>
    <div id="randWord"></div>
    <script src="index.js"></script>
</body>

</html>
